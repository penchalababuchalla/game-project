<button (click)="openGame()"[hidden]="!isShow" class="margin clr">playNow</button>
<div class="margin" [hidden]="isShow">
  
  <div class="row">
    <div>
      <button (click)="changeValue(0, 0)"class="width">{{matrix[0][0]}}</button>
    </div>
    <div>
      <button (click)="changeValue(0, 1)"class="width">{{matrix[0][1]}}</button>
    </div>
    <div>
      <button (click)="changeValue(0, 2)"class="width">{{matrix[0][2]}}</button>
    </div>
  </div>
  <div class="row">
    <div>
     <button (click)="changeValue(1, 0)"class="width">{{matrix[1][0]}}</button>
    </div>
    <div>
     <button (click)="changeValue(1, 1)"class="width">{{matrix[1][1]}}</button>
    </div>
    <div>
     <button (click)="changeValue(1, 2)"class="width">{{matrix[1][2]}}</button>
    </div>
  </div>
  <div class="row">
    <div>
     <button (click)="changeValue(2, 0)"class="width">{{matrix[2][0]}}</button>
    </div>
    <div>
     <button (click)="changeValue(2, 1)"class="width">{{matrix[2][1]}}</button>
    </div>
    <div>
     <button (click)="changeValue(2, 2)"class="width">{{matrix[2][2]}}</button>
    </div>
  </div>
</div>
