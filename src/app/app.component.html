<div class="margin">
  <div class="row">
    <div>
      <button (click)="changeValue(0, 0)"[disabled]="isdisabled">{{matrix[0][0]}}</button>
    </div>
    <div>
      <button (click)="changeValue(0, 1)"[disabled]="isdisabled">{{matrix[0][1]}}</button>
    </div>
    <div>
      <button (click)="changeValue(0, 2)">{{matrix[0][2]}}</button>
    </div>
  </div>
  <div class="row">
    <div>
     <button (click)="changeValue(1, 0)">{{matrix[1][0]}}</button>
    </div>
    <div>
     <button (click)="changeValue(1, 1)">{{matrix[1][1]}}</button>
    </div>
    <div>
     <button (click)="changeValue(1, 2)">{{matrix[1][2]}}</button>
    </div>
  </div>
  <div class="row">
    <div>
     <button (click)="changeValue(2, 0)">{{matrix[2][0]}}</button>
    </div>
    <div>
     <button (click)="changeValue(2, 1)">{{matrix[2][1]}}</button>
    </div>
    <div>
     <button (click)="changeValue(2, 2)">{{matrix[2][2]}}</button>
    </div>
  </div>
</div>
